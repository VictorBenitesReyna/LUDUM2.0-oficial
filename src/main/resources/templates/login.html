<!DOCTYPE html>

<html xmlns:th="thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Registrar Credenciales</title>
<script type="text/javascript"
	src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>
<script
	src="maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" th:href="@{/css/EstiloLogin.css}" />
<link rel="stylesheet" href="/css/dive.css">
<link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed&display=swap" rel="stylesheet">
<script src="code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
	<div id="LUDUM"></div>
	<div class="container">
	<div class="abs-center">
		<div class="card bg-light text-center">
			<div class="card-header text-white bg-dark">Sign In!</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div>
							<div class="col-sm-6">
								<input  type="text" name="username" id="username" style="color: black;"
									class="form-control" placeholder="Username" autofocus
									required/>
								
							</div>
							
							<br></br>
							
							<div class="col-sm-6">
								<input type="password" name="password" id="password"
									class="form-control" placeholder="Password" autofocus
									required/>
							</div>
						
							<div class="col-sm-6">
								<input type="submit" class="btn btn-lg btn-primary btn-block"
									value="Sign In" />
							</div>
						
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>
			</div>
		</div>
		</div>
	</div>
</body>

</html>
